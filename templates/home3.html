<!doctype html>
{% load static %}
<html>
<head>
  <meta charset="utf-8" />
  <title>DGL</title>
  <link rel="stylesheet" href="{% static 'main.css' %}" />
  <link rel="stylesheet" href="{% static 'home.css' %}" />
</head>
<body class="centered">
<main>
  <div class="left-side">
    <div class="logo"></div>
    <nav class="menu">
      <li class="ubers"><a href="#">Übersicht</a></li>
      <li class="aktiv"><a href="#">Aktivitäten</a></li>
      <li class="daten"><a href="#">Daten</a></li>
      <li class="einka"><a href="#">Einkauf</a></li>
      <li class="einst"><a href="#">Einstellungen</a></li>
    </nav>
  </div>
  <div class="right-side">
    <div class="content centered">
      <div class="content-panel tree-op">
        <div class="content-panel-3">
          <button class="classic-btn classic-btn-small" onclick='document.location="/homepage2/"' >&lt; Zurück</button>
          <div class="content-area">
            <div class="content-header">
              <p class="seite">Seite 1/3</p>
              <h1>Fragebogen</h1>
            </div>
            <div>
              <div class="block">
                <form method="POST">
                  {% csrf_token %}
                  <div>
                    <label>
                      <p>Name der/des Ansprechpartner:in</p>
                      <input class="std-input done" type="text" name="ansprechpartner" autofocus />
                    </label>
                  </div>
                  <div>
                    <label>
                      <p>Anzahl Mitarbeiter:innen</p>
                      <input class="std-input" name="mitarbeiter" type="text" />
                    </label>
                  </div>
                  <div>
                    <label>
                      <p>Davon Ärzte:innen?</p>
                      <input class="std-input" name="arzt" type="text" />
                    </label>
                  </div>
                  <div>
                    <label>
                      <p>Größe der Praxis (m²)</p>
                      <input class="std-input" name="groese_praxis" type="text" />
                    </label>
                  </div>
                  <div>
                    <label>
                      <p>Anzahl der Räume</p>
                      <input class="std-input" name="raume" type="text" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <p>
              <input class="classic-btn classic-btn-small" type="submit" value="Weiter &gt;" />
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
